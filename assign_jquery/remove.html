<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">Add</button>
    <button id="btn2">Remove</button>
    <div class="div1">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quasi qui, omnis ipsa, amet vel ab repellat sint aliquid, aspernatur ducimus ex officiis blanditiis aperiam. Quod labore dignissimos cupiditate soluta placeat.
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".div1").empty();

            })
            $("#btn2").click(function(){
                $(".div1").remove();

            })

        })
    </script>
</body>
</html>
